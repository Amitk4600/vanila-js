<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="player">
      <video class="playe_video viewer" src="./Jale 2 (Official Video) _ Sapna Choudhary,Aman Jaji,Sahil Sandhu _ Shiva _ New Haryanvi Song 2023.mp4"></video>
      <div class="player_controls">
        <div class="progress">
          <div class="progress_filled"></div>
        </div>

        <button class="player_button toggle" title="Toggle play">►</button>
        <input type="range" class="player_slider" name="volume" min="0" max="1" step="0.05" value="1">
        <input type="range" class="player_slider" name="playbackRate" min="0.5" max="2" step="0.1" value="1">
        <button class="player_button" data-skip="-10">« 10s</button>
        <button class="player_button" data-skip="25">25s »</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
