<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>playing with css varibale and js</title>
</head>

<body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="control">
        <label for="spacing">Spacing</label>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px"/>

        <label for="blur">Blur</label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px"/>

        <label for="base">Base color</label>
        <input type="color" id="base" name="base" value="#ffc600" />
    </div>

    <div>
        <img src="https://images.unsplash.com/photo-1682687220305-ce8a9ab237b1?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="" srcset="" />
    </div>
    <script src="./script.js"></script>
</body>

</html>
